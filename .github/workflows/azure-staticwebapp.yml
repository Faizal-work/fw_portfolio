# This workflow is currently just to start publishing HTML file into a static webpage

name: Deploy web app to Azure Static Web Apps

on:
  push:
    branches: ["develop"] # push only to develop
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: ["main", "staging"] # pull request to main and staging

# Environment variables available to all jobs and steps in this workflow
env:
  APP_LOCATION: "/src" # location of your client code
  # API_LOCATION: "api" # location of your api source code - optional - Haven't implemented yet
  # APP_ARTIFACT_LOCATION: "build" # location of client code build output - Haven't implemented yet
  AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }} # secret containing deployment token for your static web app

permissions:
  contents: read

jobs:
  build_and_deploy_job:
    permissions:
      contents: read # for actions/checkout to fetch code
      pull-requests: write # for Azure/static-web-apps-deploy to comment on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy to Develop Environment
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeployDevelopment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN }} # secret containing api token for app
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match you app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          deployment_environment: "develop"
          app_location: ${{ env.APP_LOCATION }}
          # api_location: ${{ env.API_LOCATION }}
          # app_artifact_location: ${{ env.APP_ARTIFACT_LOCATION }}
          ###### End of Repository/Build Configurations ######

  # Deploy to staging (PR only)
  deploy_staging:
    permissions:
      contents: read
      pull-requests: write
    if: |
      github.event_name == 'pull_request' && 
      github.event.action != 'closed' && 
      github.base_ref == 'staging'
    runs-on: ubuntu-latest
    name: Deploy to Staging Environment
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build And Deploy to Staging
        id: builddeployStaging
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: ${{ env.APP_LOCATION }}
          deployment_environment: "staging"

  # Deploy to production (PR only)
  deploy_production:
    permissions:
      contents: read
      pull-requests: write
    if: |
      github.event_name == 'pull_request' && 
      github.event.action != 'closed' && 
      github.base_ref == 'main'
    runs-on: ubuntu-latest
    name: Deploy to production Environment
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build And Deploy to Production
        id: builddeployproduction
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: ${{ env.APP_LOCATION }}
          deployment_environment: "main"
