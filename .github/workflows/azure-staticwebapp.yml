# This workflow is currently just to start publishing HTML file into a static webpage

name: Deploy web app to Azure Static Web Apps

on:
  push:
    branches: ["develop"] # push only to develop
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: ["main", "staging"]

# Environment variables available to all jobs and steps in this workflow
env:
  APP_LOCATION: "/src" # location of your client code
  # API_LOCATION: "api" # location of your api source code - optional - Haven't implemented yet
  # APP_ARTIFACT_LOCATION: "build" # location of client code build output - Haven't implemented yet
  AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }} # secret containing deployment token for your static web app

permissions:
  contents: read

jobs:
  build_and_deploy_job:
    permissions:
      contents: read # for actions/checkout to fetch code
      pull-requests: write # for Azure/static-web-apps-deploy to comment on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN }} # secret containing api token for app
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match you app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: ${{ env.APP_LOCATION }}
          deployment_environment: "develop"
          # api_location: ${{ env.API_LOCATION }}
          # app_artifact_location: ${{ env.APP_ARTIFACT_LOCATION }}
          ###### End of Repository/Build Configurations ######
  create_pr_to_staging: # let's hope it works now
    needs: build_and_deploy_job
    permissions:
      contents: write
      pull-requests: write
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop' && success()
    runs-on: ubuntu-latest
    name: Create PR to Staging
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request from develop to staging
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base staging \
            --head develop \
            --title "Auto PR: Deploy develop to staging" \
            --body "Automated PR created after successful deployment to develop environment"
  close_pull_request_job:
    permissions:
      contents: none
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN }} # secret containing api token for app
          app_location: ${{ env.APP_LOCATION }}
          action: "close"
