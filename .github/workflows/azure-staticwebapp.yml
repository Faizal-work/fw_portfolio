# This workflow is currently just to start publishing HTML file into a static webpage

name: Deploy web app to Azure Static Web Apps

on:
  push:
    branches: ["develop"] # push only to develop
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: ["main", "staging"]

# Environment variables available to all jobs and steps in this workflow
env:
  APP_LOCATION: "/src" # location of your client code
  # API_LOCATION: "api" # location of your api source code - optional - Haven't implemented yet
  # APP_ARTIFACT_LOCATION: "build" # location of client code build output - Haven't implemented yet
  AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }} # secret containing deployment token for your static web app

permissions:
  contents: read

jobs:
  build_and_deploy_job:
    permissions:
      contents: read # for actions/checkout to fetch code
      pull-requests: write # for Azure/static-web-apps-deploy to comment on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN }} # secret containing api token for app
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match you app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: ${{ env.APP_LOCATION }}
          deployment_environment: "develop"
          # api_location: ${{ env.API_LOCATION }}
          # app_artifact_location: ${{ env.APP_ARTIFACT_LOCATION }}
          ###### End of Repository/Build Configurations ######
  create_pr_to_staging:
    needs: build_and_deploy_job
    permissions:
      contents: write # for creating PR
      pull-requests: write # for creating PR
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop' && success()
    runs-on: ubuntu-latest
    name: Create PR to Staging
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all branches

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Auto PR: Deploy develop to staging"
          body: |
            ## Automated Pull Request

            This PR was automatically created after a successful deployment to the develop environment.

            ### Changes
            - Latest changes from develop branch
            - Deployment to develop environment completed successfully

            ### Next Steps
            - Review the changes
            - Test in staging environment after merge
            - Create PR to main when ready for production

            **Commit SHA:** ${{ github.sha }}
            **Run ID:** ${{ github.run_id }}
            **Run Number:** ${{ github.run_number }}
          labels: |
            automated
            deployment
            staging
          draft: false
  close_pull_request_job:
    permissions:
      contents: none
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN }} # secret containing api token for app
          app_location: ${{ env.APP_LOCATION }}
          action: "close"
